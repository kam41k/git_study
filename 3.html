  golden, также такой класс должен ставиться всем звездам до нее слева.
  */
  const starElements = document.querySelectorAll('i');
  const makeStarGolden = function (star) {
    star.classList.add('golden');
    if (star.previousElementSibling) {
      makeStarGolden(star.previousElementSibling);
    }
  }
  starElements.forEach(star => star.addEventListener('mouseover', event => {
    makeStarGolden(event.target);
  }))
