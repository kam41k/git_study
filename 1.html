<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Инкремент ++ увеличивает значение переменной а на 1, а = 2, префиксная форма возвращает
  значение переменной а после увеличения - 2.
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Инкремент ++ увеличивает значение переменной b на 1, b = 2, постфиксная форма возвращает
  значение переменной b до увеличения - 1.
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Инкремент ++ увеличивает значение переменной а на 1, а = 3, префиксная форма возвращает
  значение переменной а после увеличения - 3. 2 + 3 = 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Инкремент ++ увеличивает значение переменной b на 1, b = 3, постфиксная форма возвращает
  значение переменной b до увеличения - 2. 2 + 2 = 4.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
